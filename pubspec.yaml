name: mykid_app
description: "Journal app for your child's life — photos/videos and text, synced with your Immich."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Backend & auth
  supabase_flutter: ^2.8.0
  # HTTP & Immich
  http: ^1.2.2
  # Local storage & sync
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  path: ^1.9.0
  # Secure storage for Immich API key
  flutter_secure_storage: ^9.2.2
  # Media & EXIF
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  file_picker: ^10.3.10
  exif: ^3.1.1
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  # UI
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  uuid: ^4.5.1
  flutter_dotenv: ^5.2.1
  share_plus: ^10.0.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/brand/app_icon/
    - assets/brand/logo/
    - assets/fonts/Manrope/
    - assets/fonts/Inter/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope/Manrope-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600

# Тёмный фон — чтобы силуэт на иконке был читаемым на домашнем экране
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/brand/app_icon/mykid_icon_1024.png"
  adaptive_icon_foreground: "assets/brand/app_icon/mykid_icon_1024.png"
  adaptive_icon_background: "#3D5A7A"
  remove_alpha_ios: true
  background_color_ios: "#3D5A7A"
